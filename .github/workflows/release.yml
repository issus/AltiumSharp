name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore OriginalCircuit.Altium.sln

      - name: Build
        run: dotnet build OriginalCircuit.Altium.sln --no-restore --configuration Release /p:Version=${{ steps.version.outputs.VERSION }}

      - name: Pack
        run: dotnet pack OriginalCircuit.Altium.sln --no-build --configuration Release /p:Version=${{ steps.version.outputs.VERSION }} --output ./nupkgs

      - name: Push to NuGet.org
        run: dotnet nuget push "./nupkgs/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./nupkgs/*.nupkg
