name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps needed to reproduce the issue.
      placeholder: |
        1. Open a file of type '...'
        2. Call method '...'
        3. Observe exception / incorrect output
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: dropdown
    id: file_type
    attributes:
      label: Altium File Type
      multiple: true
      options:
        - .SchLib (Schematic Library)
        - .SchDoc (Schematic Document)
        - .PcbLib (PCB Library)
        - .PcbDoc (PCB Document)
        - Not applicable
    validations:
      required: true

  - type: input
    id: library_version
    attributes:
      label: Package Version
      placeholder: e.g., 2.0.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - Linux
        - macOS
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproduction Code
      render: csharp
